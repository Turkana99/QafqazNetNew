<header class="container">
  <div class="row py-3">
    <div
      class="col-lg-3 col-6 order-lg-1 order-1 logo-wrapper d-flex justify-content-start"
    >
      <a href=""><img src="assets/images/qn-logo.svg" alt="" /></a>
    </div>
    <div
      class="col-lg-6 col-12 order-lg-2 order-3 d-flex justify-content-center align-items-center"
    >
      <ul class="list-unstyled m-0 d-flex align-items-center">
        <li>
          <a
            [routerLink]="['home']"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="router-link-active"
            >Ana səhifə</a
          >
        </li>
        <li>
          <a
            [routerLink]="['home', 'services']"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="router-link-active"
            >Xidmətlər</a
          >
        </li>
        <li>
          <a
            [routerLink]="['home', 'products']"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="router-link-active"
            >Məhsullar</a
          >
        </li>
        <li>
          <a
            [matMenuTriggerFor]="menu2"
            [ngClass]="{ 'router-link-active': isCompanyRouteActive() }"
            class="cursor-pointer"
            >Şirkət</a
          >

          <mat-menu #menu2="matMenu" class="route-menu">
            <button mat-menu-item [routerLink]="['home', 'company', 'about']">
              <span>Haqqımızda</span>
            </button>
            <button mat-menu-item [routerLink]="['home', 'company', 'contact']">
              <span>Əlaqə</span>
            </button>
            <button mat-menu-item [routerLink]="['home', 'company', 'news']">
              <span>Xəbərlər</span>
            </button>
          </mat-menu>
        </li>
        <li>
          <a
            [routerLink]="['home', 'blog']"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="router-link-active"
            >Bloq</a
          >
        </li>
      </ul>
    </div>
    <div
      class="col-lg-3 col-6 order-lg-3 order-2 lang-wrapper d-flex justify-content-end align-items-center"
    >
      <div class="d-flex align-items-center">
        <label for="langBtn">AZ</label>
        <button
          id="langBtn"
          style="position: relative; right: 12px; color: white"
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
          [disableRipple]="true"
        >
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
      </div>
      <mat-menu #menu="matMenu" class="language-menu">
        <button mat-menu-item>
          <span>AZ</span>
        </button>
        <button mat-menu-item>
          <span>EN</span>
        </button>
        <button mat-menu-item>
          <span>RU</span>
        </button>
      </mat-menu>

      <button class="custom-button transparent-btn">
        <i class="fab fa-whatsapp"></i>
        Konsultasiya
      </button>
    </div>
  </div>
</header>
