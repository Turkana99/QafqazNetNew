<header class="container">
  <div class="w-100 row py-3">
    <div class="col-3 logo-wrapper d-flex justify-content-start">
      <a href=""><img src="assets/images/qn-logo.svg" alt="" /></a>
    </div>
    <div class="col-6 d-flex justify-content-center align-items-center">
      <ul class="list-unstyled m-0 d-flex align-items-center">
        <li><a href="#">Ana səhifə</a></li>
        <li><a href="#">Xidmətlər</a></li>
        <li><a href="#">Məhsullar</a></li>
        <li><a href="#">Şirkət</a></li>
        <li><a href="#">Bloq</a></li>
      </ul>
    </div>
    <div
      class="col-3 lang-wrapper d-flex justify-content-end align-items-center"
    >
      <div class="d-flex align-items-center">
        <label for="langBtn">AZ</label>
        <button
          id="langBtn"
          style="position: relative; right: 12px; color: white"
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
          [disableRipple]="true"
        >
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
      </div>
      <mat-menu #menu="matMenu" class="language-menu">
        <button mat-menu-item>
          <span>AZ</span>
        </button>
        <button mat-menu-item>
          <span>EN</span>
        </button>
        <button mat-menu-item>
          <span>RU</span>
        </button>
      </mat-menu>

      <button class="custom-button transparent-btn">
        <i class="fab fa-whatsapp"></i>
        Konsultasiya
      </button>
    </div>
  </div>
</header>
